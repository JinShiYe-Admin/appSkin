<head>

</head>
<body>
<img src="../../img/markingPapers/clearType.png" style="width: 10rem" onclick="usePED('../../img/markingPapers/clearType.png')">
<img src="" id="showImg" style="width: 100%">

<script src="./ped.js"></script>
<script src="../../js/utils/vconsole.min.js"></script>
<script>
    var ped = null
    function usePED(url) {
        ped = new PED.imageInfo(url,saveFn)
    }
    function saveFn(data) {
        document.getElementById('showImg').src = data
    }
</script>
</body>
